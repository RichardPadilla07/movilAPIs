<ion-content>
  <div class="registro-container">
    <h2 class="registro-title">Registro</h2>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="registro-btn">Registrarse</ion-button>
    </form>
    <div class="registro-links">
      <ion-button expand="block" fill="clear" [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesion</ion-button>
    </div>
  </div>
</ion-content>
