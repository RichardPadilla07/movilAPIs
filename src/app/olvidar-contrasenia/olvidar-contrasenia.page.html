<ion-content>
  <div class="recuperar-container">
    <h2 class="recuperar-title">Recuperar Contraseña</h2>
    <form (ngSubmit)="recuperar()">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" required [(ngModel)]="correo" name="correo"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="recuperar-btn">ENVIAR INSTRUCCIONES</ion-button>
    </form>
    <div *ngIf="mensaje" class="success-msg">{{ mensaje }}</div>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
    <div class="recuperar-links">
      <ion-button expand="block" fill="clear" [routerLink]="['/login']">VOLVER AL LOGIN</ion-button>
    </div>
  </div>
</ion-content>
