<ion-content>
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="login-btn">Iniciar sesion</ion-button>
    </form>
    <div class="login-links">
      <ion-button expand="block" type="submit" [routerLink]="['/registro']">Registrarse</ion-button>
      <ion-button expand="block" fill="clear" [routerLink]="['/olvidar-contrasenia']">¿Olvidaste tu contraseña?</ion-button>
    </div>
  </div>
</ion-content>
