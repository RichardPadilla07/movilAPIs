<ion-content>
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="signIn()">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" required [(ngModel)]="correo" name="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required [(ngModel)]="contrasena" name="contrasena"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="login-btn">INICIAR SESIÓN</ion-button>
    </form>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
    <div class="login-links">
      <ion-button expand="block" fill="clear" [routerLink]="['/registro']">CREAR CUENTA</ion-button>
      <ion-button expand="block" fill="clear" [routerLink]="['/olvidar-contrasenia']">¿OLVIDASTE TU CONTRASEÑA?</ion-button>
    </div>
  </div>
</ion-content>
